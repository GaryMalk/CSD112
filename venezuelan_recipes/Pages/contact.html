<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../images/fav.icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bitcount+Grid+Double:wght@100..900&family=McLaren&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    

  <div class="main">

    <div class="box">
     
        <div class="one">
            <h1>Get in Touch with Us</h1>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="f7501f5b-33f2-4a0f-9643-abb7114ba139">

                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your Name">

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email">
              

                <label for="phone">Phone</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter your phone number"> 

                <label for="message">Message</label>
                <textarea id="message" name="message"
                placeholder="Enter your Message"></textarea>

                <button>Submit</button>
            </form>
        </div>
        <div class="two"></div>
    </div>
  </div>
</body>
</html>
