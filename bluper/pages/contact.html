<main class="contact">
  <h2>Contact Me</h2>

  <form method="post">

    <fieldset id="name">
      <div class="field">
        <input type="text" name="first-name" id="input-first-name" maxlength="60">
        <label for="input-first-name" id="label-first-name">First Name</label>
      </div>
      <div class="field">
        <input type="text" name="last-name" id="input-last-name" maxlength="60">
        <label for="input-last-name" id="label-last-name">Last Name</label>
      </div>
    </fieldset>

    <label for="input-email" class="required" id="label-email">E-Mail Address</label>
    <input type="text" name="email" id="input-email" maxlength="60">

    <label for="input-message" class="required" id="label-message">Message</label>
    <textarea rows="10" maxlength="2000" id="input-message" name="message"></textarea>

    <div class="field" id="rate">
      <label>Rate my work?</label>
      <input type="radio" name="stars" value="3" class="star" id="star-1">
      <input type="radio" name="stars" value="2" class="star" id="star-2">
      <input type="radio" name="stars" value="3" class="star" id="star-3">
      <input type="radio" name="stars" value="4" class="star" id="star-4">
      <input type="radio" name="stars" value="5" class="star" id="star-5">
    </div>

    <div id="buttons">
      <button class="button" type="submit" id="submit">Submit</button>
      <input class="button" type="reset" id="reset" name="reset" value="Reset">
    </div>

  </form>
  <p id="required">Required</p>
</main>
