<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Psychological Center</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        button[type="submit"] {
            background-color: #11AF46;
        }
        .btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointment Form</h2>
        <form id="appointmentForm" action="../php/action_page.php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Choose date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Choose time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="appointment-type">Online/In person:</label>
                <select id="appointment-type" name="appointment-type" required>
                    <option value="">Online</option>
                    <option value="in-person">In person</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <a href="../index.html" class="btn">‚áêBack</a>
    </div>

</body>
</html>
