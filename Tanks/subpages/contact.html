<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">

        <link href="contact.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Small World War II Tank Museum</h1>
        </header>

        <h1>Want to contact us?</h1>
        <div>


            <form action="something.php" method="post">
                <label for="name">How do I address you?:</label>
                <input type="text" id="name" name="name" placeholder="Your name, Pronouns" required>
    
                <label for="email">How do i get back to you?:</label>
                <input type="email" id="email" name="email" placeholder="Email, Number"required>
    
                <label for="message">What are you contacting me about?:</label>
                <textarea id="message" name="message" rows="5" placeholder="Copyright Reasons, Credit Reasons, Appreciation Reasons"required></textarea>
    
                <button type="submit">Let me know!</button>
            </form>
        </div>
    </body>
</html>
