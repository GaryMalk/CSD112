<body>

    <h1>Account Creation</h1>
<div class="signup-container">
<form action="account.html" target="_blank" method="POST" autocomplete="off">
        <label for="user">Username:    </label>
        <input type="text" id="user" name ="user" placeholder="Enter Username" autofocus required><br><br>

        <label for="pwd">Password:   </label>
        <input type="password" id="pwd" name="pwd" value="" placeholder="Enter a password" minlength="8" required><br><br>
        
        <label for="email">Email:    </label>
        <input type="email" id="email" name ="email" placeholder="Enter Email" required><br><br>

        <label for="bday">Birthday:    </label>
        <input type="date" id="bday" name ="bday" value="" min="1970-01-01" max="2024-02-20" required><br><br>

        <label for="phone">Phone:    </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

        <label for="promos">I don't want to receive promotional emails from Code Forge.</label>
        <input type="checkbox" id="promos" name="promos" value="unwanted" > 

        <p>Receive text promotions?</p>
        <label for="yesText">Yes</label>
        <input type="radio" id="yesText" name="yesText" value="Yes">
        <br>
        <label for="noText">No</label>
        <input type="radio" id="noText" name="noText" value="No">

        <br>
        <br>
    <input type="submit" value="Submit" class="button">
    <input type="reset" value="Reset" class="button">
    
    <input type="button" onclick="myFunction()" value="Save Data" class="button">
</form>
</div>
<script>
    function myFunction(){
        var userName = document.getElementById("user");
        var user_value = userName.value;
        localStorage.setItem("user", user_value);
        
        var passWord = document.getElementById("pwd");
        var pass_value = passWord.value;
        localStorage.setItem("pwd", pass_value);
        
        var email = document.getElementById("email");
        var email_value = email.value;
        localStorage.setItem("email", email_value);

        var bday = document.getElementById("bday");
        var bday_value = bday.value;
        localStorage.setItem("bday", bday_value);

        var phone = document.getElementById("phone");
        var phone_Num = phone.value;
        localStorage.setItem("phone", phone_Num);

        var promos = document.getElementById("promos");
        var promos_value = promos.value;
        localStorage.setItem("promos", promos_value);

        alert("Data successfully saved!");
    }
</script>
